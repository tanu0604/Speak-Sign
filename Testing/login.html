<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Speak2Sign/Login Page</title>
    <link rel="icon" type="image/png" sizes="48x48" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="module" src="Javascript/login.js" defer></script>    

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-yellow-50 space-y-6">
    <div class="name p-3 flex flex-col items-center space-y-3">
        <img src="assets/logo.png" alt="Logo" class="h-24 w-24">
        <h1 class="heading text-3xl font-bold text-pink-700">Welcome to Speak2Sign</h1>
    </div>
    
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login To Your Account</h2>
        <form id="login-form" class="space-y-4">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-gray-600 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-gray-600 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg">
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit" id="submit" class="w-full py-3 bg-pink-600 text-white font-bold rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
                    Login
                </button>
            </div>

            <!-- Link to Signup Page -->
            <div class="text-center">
                <p class="text-gray-600">Don't have an account? <a href="signup.html" class="text-pink-600">Signup here</a></p>
            </div>
        </form>
    </div>
</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
